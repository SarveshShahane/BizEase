<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizEase - Social Media Poster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #667eea;
    }
    
    .container { 
      max-width: 700px; 
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .main-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }
    
    .header p {
      color: #666;
      font-size: 1.1rem;
    }
    
    .platform-info {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 4px solid #667eea;
    }
    
    .platform-info h3 {
      color: #333;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .platform-badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .badge.telegram {
      background: linear-gradient(135deg, #0088cc, #0066aa);
    }
    
    .badge.reddit {
      background: linear-gradient(135deg, #ff4500, #cc3600);
    }
    
    .form-group { 
      margin: 1.5rem 0; 
    }
    
    .form-group label { 
      display: block; 
      margin-bottom: 0.8rem; 
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }
    
    textarea, input[type="file"] { 
      width: 100%; 
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }
    
    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }
    
    .checkbox-group { 
      display: flex; 
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    
    .checkbox-item { 
      display: flex; 
      align-items: center; 
      gap: 0.8rem;
      padding: 1rem 1.5rem;
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 200px;
    }
    
    .checkbox-item:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-weight: 600;
      color: #333;
    }
    
    .checkbox-item.telegram:hover {
      border-color: #0088cc;
    }
    
    .checkbox-item.reddit:hover {
      border-color: #ff4500;
    }
    
    .submit-btn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      padding: 1.2rem 2.5rem; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .main-card {
        padding: 1.5rem;
      }
      
      .navbar {
        padding: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .checkbox-group {
        flex-direction: column;
      }
      
      .checkbox-item {
        min-width: auto;
      }
      
      .platform-badges {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">üì± BizEase</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#Post">Post</a></li>
        <li><a href="#reminder">Reminder</a></li>
        <li><a href="./schemes.html">Schemes</a></li>
        <li><a href="#analytics">Analytics</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="main-card">
      <div class="header">
        <h1>Social Media Poster</h1>
        <p>Share your content across multiple platforms instantly</p>
      </div>
      
      <div class="platform-info">
        <h3>üöÄ Supported Platforms</h3>
        <div class="platform-badges">
          <div class="badge telegram">
            <span>üì±</span> Telegram
          </div>
          <div class="badge reddit">
            <span>ü§ñ</span> Reddit
          </div>
        </div>
      </div>

      <form action="/post" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="caption">üìù Caption:</label>
          <textarea name="caption" id="caption" rows="4" placeholder="Write your engaging post caption here..." required></textarea>
        </div>

        <div class="form-group">
          <label for="media">üñºÔ∏è Media (Image):</label>
          <input type="file" name="media" id="media" accept="image/*" />
        </div>

        <div class="form-group">
          <label>üéØ Select Platforms:</label>
          <div class="checkbox-group">
            <div class="checkbox-item telegram">
              <input type="checkbox" name="platforms" value="telegram" id="telegram" />
              <label for="telegram">üì± Telegram</label>
            </div>
            <div class="checkbox-item reddit">
              <input type="checkbox" name="platforms" value="reddit" id="reddit" />
              <label for="reddit">ü§ñ Reddit</label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn">üöÄ Post to Selected Platforms</button>
      </form>
    </div>
  </div>
</body>
</html>
